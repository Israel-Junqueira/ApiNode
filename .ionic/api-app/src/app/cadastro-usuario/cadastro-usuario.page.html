<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cadastro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input [(ngModel)]="usuario.nome"
     label="Nome" placeholder="Digite um nome completo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input  [(ngModel)]="usuario.email"
    label="Email" type="email" placeholder="Digite um email valido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="usuario.senha"
    label="Senha" type="password" labelPlacement="floating" placeholder="Digite sua senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="confirmarSenha"
    label="Confirmar Senha" labelPlacement="floating" placeholder="Repita a sua senha"></ion-input>
  </ion-item>

  <ion-button (click)="salvarUsuario()" expand="full" color="success">Salvar</ion-button>
  <ion-button routerLink="/" expand="full" fill="clear" color="dark">Voltar</ion-button>

</ion-content>
